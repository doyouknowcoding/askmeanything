<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA99pAdQQVdEHWQTHhPfX5Rz8UV5e0qZ9o",
      authDomain: "doyouknowcoding.firebaseapp.com",
      databaseURL: "https://doyouknowcoding-default-rtdb.firebaseio.com",
      projectId: "doyouknowcoding",
      storageBucket: "doyouknowcoding.appspot.com",
      messagingSenderId: "533893193232",
      appId: "1:533893193232:web:81ade7bb4ee43210e17495"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById('chat-box');

    window.sendMessage = function () {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      if (!username || !message) return;

      push(ref(db, 'messages'), {
        name: username,
        text: message
      });

      document.getElementById('message').value = '';
    };

    onChildAdded(ref(db, 'messages'), snapshot => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.textContent = `${msg.name}: ${msg.text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

  <style>
    body { font-family: Arial; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    .message { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Realtime Chat</h2>
  <div id="chat-box"></div>
  <input type="text" id="username" placeholder="Your name" />
  <input type="text" id="message" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</body>
</html>
